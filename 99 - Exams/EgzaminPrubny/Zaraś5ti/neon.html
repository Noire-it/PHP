<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="dif">
        <div class="baner">
            <img src="baner.png" alt="grafika z logiem">
        </div>
        <header>
            <p>Egzamin</p>
        </header>
        <main>
            <section class="bkLewy">
                <label>Treść neonu <input type="text" max="10"></label><br>
                <button name="guzior">Zastosuj</button>
            </section>
            <section class="bkSrodkowy">
                <label>Kolor neonu</label><br>
                <label>R <input type="range" min="0" max="255" value="255"></label><br>
                <label>G <input type="range" min="0" max="255" value="0"></label><br>
                <label>B <input type="range" min="0" max="255" value="0"></label>
            </section>
            <section class="bkPrawy">
                <label>Rozmiar neonu <br><input type="number" min="0" max="300" value="100"></label>
            </section>
        </main>
        <footer>
            <p><a href="style.css" target="_blank">Otwórz plik ze stylami css</a></p>
            <p>Stronę wykonał: Dawid Zaraś</p>
        </footer>
    </div>
</body>
</html>
